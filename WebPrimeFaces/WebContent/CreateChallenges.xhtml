<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form ><p:panel>
    <p:panelGrid columns="2" >
            <f:facet name="header">  
               Challenges 
           </f:facet>
<h:outputLabel value="Description" /> 
<p:inputTextarea style="width:500px;height:370px" value="#{Chlngmanager.challenge.description}" autoResize=""  />
<h:outputLabel value="Award" /> 
<p:inputTextarea style="width:500px;height:80px" value="#{Chlngmanager.challenge.award}" autoResize=""  />
<h:outputLabel value="Date" />
<p:calendar   value="#{Chlngmanager.challenge.date}"  />
<h:outputLabel value="Dead Line" />		
<p:inputText style="width:500px" value="#{Chlngmanager.challenge.deadLine}" />

 <p:commandButton actionListener="#{Chlngmanager.create}" oncomplete="dialog.show()" value="Save" icon="ui-icon-check" style="margin:0" />
<p:commandButton type="reset" value="Reset" icon="ui-icon-cancel" style="margin:0" />

  <f:facet name="footer">  
               * you're Creating a challenge
           </f:facet>
</p:panelGrid>

</p:panel>
<p:dialog widgetVar="dialog" modal="true" >
<h:panelGrid id="display"  columns="2" cellpadding="5">
<f:facet name="header">*****Challenge Created******</f:facet>
</h:panelGrid>
<h:commandLink action="UserMenu" value="Back" />
</p:dialog>
</h:form>
</h:body>
</html>
