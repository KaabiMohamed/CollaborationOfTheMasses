<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form ><p:panelGrid columns="2" >
            <f:facet name="header">  
               Challenges 
           </f:facet>
<h:outputLabel value="Description" /> 
<p:inputTextarea style="width:500px;height:370px"  autoResize="" value="#{updateChlng.challenge.description}" />
<h:outputLabel value="Award" /> 
<p:inputTextarea style="width:500px;height:80px"  autoResize="" value="#{updateChlng.challenge.award}"  />
<h:outputLabel value="Date" />
<p:calendar    />
<h:outputLabel value="Dead Line" />		
<p:inputText style="width:500px"  value="#{updateChlng.challenge.deadLine}" />
 <p:commandButton  value="update" actionListener="#{updateChlng.update}" icon="ui-icon-check" style="margin:0" />
<p:commandButton type="reset" value="Reset" icon="ui-icon-cancel" style="margin:0" />

  <f:facet name="footer">  
               * you're Updating a challenge
           </f:facet>
</p:panelGrid>
</h:form>
</h:body>
</html>
